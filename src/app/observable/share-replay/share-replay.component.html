<div class="p-5">
  <h3>Share - Replay</h3>
  <div class="row">
    <div class="col-md-6">
      <h2>User - 1</h2>
      <hr />
      <div class="card m-2" *ngFor="let item of userid1">
        <div class="card-body">
          <p class="card-title"><strong>User ID : </strong>{{ item.userId }}</p>
          <p class="card-title">ID : {{ item.id }}</p>
          <p class="card-text">{{ item.body }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>User - 2</h2>
      <hr />
      <div class="card m-2" *ngFor="let item of userid2">
        <div class="card-body">
          <p class="card-title"><strong>User ID : </strong>{{ item.userId }}</p>
          <p class="card-title">ID : {{ item.id }}</p>
          <p class="card-text">{{ item.body }}</p>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <hr />
    <h2>All Users</h2>
    <hr />
    <div class="card m-2" *ngFor="let item of allposts">
      <div class="card-body">
        <p class="card-title"><strong>User ID : </strong>{{ item.userId }}</p>
        <p class="card-title">ID : {{ item.id }}</p>
        <p class="card-text">{{ item.body }}</p>
      </div>
    </div>
  </div>
</div>
