<div class="p-5">
  <h3>Retry</h3>
  <br />
  <div class="row">
    <div class="col-md-6">
      <table class="table" *ngIf="user != null">
        <tr>
          <th>Userid</th>
          <th>{{ user.id }}</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>{{ user.name }}</th>
        </tr>
        <tr>
          <th>Email</th>
          <th>{{ user.email }}</th>
        </tr>
        <tr>
          <th>Username</th>
          <th>{{ user.username }}</th>
        </tr>
      </table>
    </div>
  </div>

  <button class="btn btn-primary" type="button" (click)="fetchDetails()">
    <span
      *ngIf="fetching"
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
    {{ fetching ? "Fetching..." : "Fetch Details" }}
  </button>

  <p>
    Status: <strong>{{ status }}</strong>
  </p>
</div>
