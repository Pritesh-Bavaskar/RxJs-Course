<div class="p-5">
  <h3>Debounce</h3>
  <br /><br /><br />
  <div class="row" pt-3>
    <div class="col-md-6">
      <strong>Ex - 01 <span>Debounce Time</span></strong>
      <hr />
      <div class="formgroup row">
        <label class="col-sm-2 col-form-label col-form-label-lg"
          >Search...</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Search..."
            #myInput
          />
        </div>
      </div>
      <span *ngIf="reqData != null"
        >Requested Data:
        <strong class="text-success">{{ reqData }}</strong></span
      >
    </div>

    <div class="col-md-6">
      <strong>Ex - 02 <span>DistinctUntilChanged</span></strong>
      <hr />
      <div class="formgroup row">
        <label class="col-sm-2 col-form-label col-form-label-lg"
          >Search...</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Search..."
            #myInput2
          />
        </div>
      </div>
      <span *ngIf="reqData2 != null"
        >Requested Data:
        <strong class="text-success">{{ reqData2 }}</strong></span
      >
    </div>
  </div>
</div>
