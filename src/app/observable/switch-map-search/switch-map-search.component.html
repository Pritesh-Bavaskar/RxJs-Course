<div class="p-5">
  <h2>SwitchMap Search</h2>
  <br />

  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        ngModel
        required
        name="searchTerm"
        autocomplete="off"
        type="text"
        class="form-control form-control-lg mt-3"
      />
    </div>
  </form>

  <hr />
  <br />
  <br />

  <div class="results" *ngIf="searchResults">
    <div class="d-flex justify-content-between">
      <h5>Search Results</h5>
      <span class="ml-auto">{{ searchResultCount }} Results Found..</span>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>

          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchResults; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <p>{{ item.title }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
