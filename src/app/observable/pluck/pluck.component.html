<div class="p-5">

    </div>
    <div class="col-md-6">
      <hr />
      <strong>Ex - 02</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck: </strong>Pluck by nested property
      </p>
      <br />
      <table>
        <tr>
          <th>Job Title</th>
          <br />
          <hr />
        </tr>
        <tr *ngFor="let item of data2">
          <td>{{ item }}</td>
          <hr />
        </tr>
      </table>
    </div>
  </div>
</div>
