<div class="p-5">
  <h3>Async - Subject</h3>
  <br />
  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
    </div>
  </div>
  <br />
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">
        Add Video
      </button>
    </div>
  </div>
  <hr />
  <br /><br />

  <div class="row">
    <div class="col-md-4">
      <strong>User - 1</strong>
      <hr />
      <ul class="video-list">
        <li><strong>Video: </strong> {{ asyncVdoEmit }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>Click To Complete</strong>
      <hr />

      <button class="btn btn-success" (click)="onComplete()">
        Complete Subscription
      </button>
    </div>
  </div>
</div>
